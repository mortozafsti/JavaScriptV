<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="style.css" rel="stylesheet" />
</head>

<body>
        <div class="wrap">
        	 <div id="arrow-left" class="arrow"></div>
             <div id="slider">
             	<div class="slide slide1">
                	<div class="slide-content">
                    	<span>Image One</span>
                    </div>
             	</div>
                <div class="slide slide2">
                	<div class="slide-content">
                    	<span>Image Two</span>
                    </div>
             	</div>
                <div class="slide slide3">
                	<div class="slide-content">
                    	<span>Image Three</span>
                    </div>
             	</div>
             </div>
             
         <div id="arrow-right" class="arrow"></div>
        
        <script>
        			var sliderImage = document.querySelectorAll('.slide'),
						arrowLeft = document.querySelectorAll('#arrow-left'),
						arrowRight = document.querySelectorAll('#arrow-right'),
						current = 0;  
						
						//Clear All Image
						function reset(){ 
							for(var i=0; i< sliderImage.length; i++){ 
								sliderImage[i].style.display = 'none';
							}
						}
						
						// Init  Slider
						function startSlide(){ 
							reset();
							sliderImage[0].style.display = 'block';
						}
						
						//Show prev
						function slideLeft(){ 
							reset();
							sliderImage[current - 1].style.display = 'block';
							current--;
						}
						
						// show next
						function slideRight(){ 
							reset();
							sliderImage[current + 1].style.display = 'block';
							current++;
						}
						
						//left arrow click
						arrowLeft.addEventListener('click', function(){ 
							 if(current === 0){ 
							 	current = sliderImage.length;
							 }
							 slideLeft();
						});
						
						//Right arrow click
						arrowRight.addEventListener('click', function(){ 
							 if(current === sliderImage.length - 1){ 
							 	current = -1
							 }
							 slideRight();
						});
						startSlide();
						
        </script>
</body>
</html>
