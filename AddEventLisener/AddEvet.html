<body>
        <div class="wrap">
        	 <div id="arrow_left" class="arrow"></div>
             <div id="slider">
             	<div class="slide slide1">
                	<div class="slide_content">
                    	<span>Image One</span>
                    </div>
             	</div>
                <div class="slide slide2">
                	<div class="slide_content">
                    	<span>Image Two</span>
                    </div>
             	</div>
                <div class="slide slide3">
                	<div class="slide_content">
                    	<span>Image Three</span>
                    </div>
             	</div>
             </div>
             
         <div id="arrow_right" class="arrow"></div>
         </div>
        
        <script>
        			var sliderImage = document.querySelectorAll('.slide'),
						arrowLeft = document.querySelectorAll('#arrow_left'),
						arrowRight = document.querySelectorAll('#arrow_right'),
						current = 0;
						
						function reset(){ 
							for(var i=0; i< sliderImage.length; i++){ 
								sliderImage[i].style.display = 'none';
							}
						}
						function startSlide(){ 
							reset();
							startSlide[0].style.display = 'block';
						}
						function slideLeft(){ 
							reset();
							sliderImage[current - 1].style.display = 'block';
							current--;
						}
						function slideRight(){ 
							reset();
							sliderImage[current +1].style.display = 'block';
							current++;
						}
						arrowLeft.addEventListener('click',function(){ 
							 if(current === 0){ 
							 	current = sliderImage.length;
							 }
							 slideLeft();
						});
						arrowRight.addEventListener('click',function(){ 
							 if(current === sliderImage.length-1){ 
							 	current = -1
							 }
							 slideRight();
						});
						startSlide();
						
        </script>
</body>
