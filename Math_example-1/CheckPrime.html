<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body onload="checkPrimeNumber(1,60)">
		<script>
        		function checkPrime(num){ 
					var n = Math.sqrt(num);
					for(i=2;i<=n;i++){ 
						if(num%i == 0)
						return false;
					}
					return true;
				}
				function checkPrimeNumber(sn,en){ 
					for(sn;sn<=en;sn++){ 
						if(checkPrime(sn)){ 
							document.write(sn+" is Prime");
							document.write("<br/>");
						}else{ 
							document.write(sn+" is not Prime");
							document.write("<br/>");
						}
					}
				}
        </script>
</body>
</html>
