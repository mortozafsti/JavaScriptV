<!DOCTYPE html>

<head>

<body>
		<script>	
        			var fatherAge = 30;
					var sonAge = 110-30;
					
					function CalcuateFSAge(Age){ 
						var father =2*fatherAge+Age;
						var son = (sonAge + Age);
						var result = son-father;
						
						document.write("Father Age is: "+result+"<br/>");
						document.write("Son Age is: "+result-sonAge+"<br/>");
						
						return result;
						
					}
					document.write("Father and Son Altogether age is: "+CalcuateFSAge(20));
					
        </script>
</body>
</html>
