<body>
			<script>
            		function calfactorial(n){ 
						if(n==0){ 
							return 1;
						}else{ 
							return n*calfactorial(n-1);
						}
					}
					var number = prompt("Enter the number","");
					document.write("The Factorial of "+number+" is "+calfactorial(number));
            </script>
</body>
