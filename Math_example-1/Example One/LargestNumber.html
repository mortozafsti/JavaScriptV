<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>

<body>
		<script>
        			var num1 = prompt("Enter the number num1","");
					var num2 = prompt("Enter the number num2","");
					var num3 = prompt("Enter the number num3","");
					
					function findLargestNumber(){ 
						if(num1 > num2 || num1 > num3){ 
							document.write("Th Largest Number is: "+num1);
						}else if(num2 > num1 || num2 > num3){ 
							document.write("Th Largest Number is: "+num2);
						}else if (num3 > num1 || num3 > num2){ 
							document.write("Th Largest Number is: "+num3);
						}else{
							document.write("Number Invalid");
						}
					}
					findLargestNumber();
        </script>
</body>
