<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
		<script>
        			var num1 = parseInt(prompt("Enter the Number num1",""));
					var num2 = parseInt(prompt("Enter the Number num2",""));
					var num3 = parseInt(prompt("Enter the Number num3",""));
					
					function LargestNumber(){ 
						if(num1 > num2){ 
							if(num1 > num3){ 
								document.write("The Largest Number is num1 "+num1);
							}else{ 
								document.write("The Largest Number is num3 "+num3);
							}
						}else{ 
							if(num2 > num3){ 
								document.write("The Largest Number is num2 "+num2);
							}else{ 
								document.write("The Largest Number is num3 "+num3);
							}
						}
					}
					LargestNumber();
        </script>
</body>
