<body>
	<!---This is correct-->
	<h1>The Largest Number</h1>
		<script>
        			var num1 = prompt("Enter the num1","");
					var num2 = prompt("Enter the num2","");
					var num3 = prompt("Enter the num3","");
					
					function largestNumber(){ 
						if( num1 > num2 ){ 
							if( num1 > num3 ){ 
								document.write("The Largest Number is num1: "+num1);
							}else{
								document.write("The Largest Number is num3: "+num3);
							}
						}else{
							if( num2 > num3 ){
								document.write("The Largest Number is num2: "+num2);
							}else{ 
								document.write("The Largest Number is num3: "+num3);
							}
						}
					}
					largestNumber();
        </script>
</body>
