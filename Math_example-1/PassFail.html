<body>
		<script>	var passs = "Passed";
					var faisl = "Failed";
					var invalid = "Invalid";
					var eve = prompt("Enter the Evedience Matk","");
					var des = prompt("Enter the Descriptive Matk","");
        			function PassFail(){ 
						if((eve < 0 || eve > 50) || (des < 0 || des >100)){ 
							document.write(invalid);
						}else if((eve >= 30) && (des >= 70)){ 
							document.write(passs);
						}else{ 
							document.write(faisl);
						}
					}
					PassFail();
        </script>
