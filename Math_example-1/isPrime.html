<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
		<script>
        			function isPrime(num){ 
						var n = Math.sqrt(num);
						for(i=2;i<=n;i++){ 
							if(num%i == 0)
							return false;
						}
						return true;
					}
					var nuumber = prompt("Enter the Number","");
					if(isPrime(nuumber)){ 
						document.write(nuumber+" is Prime");
					}else{ 
						document.write(nuumber+" is not Prime");
					}
        </script>
</body>
</html>
