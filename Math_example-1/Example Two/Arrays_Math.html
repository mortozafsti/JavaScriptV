<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
		<script>
        			var arrayValue = new Array("BD","JP","IND","PAK","UK");
					
					document.write("Assemding Array List: "+arrayValue.sort());
					document.write("<hr/>");
					
					document.write("Decending Array List: "+arrayValue.reverse());
					document.write("<hr/>");
					
					arrayValue.unshift("US");
					document.write("Add New Value: "+arrayValue);
					document.write("<hr/>");
					
					arrayValue.pop();
					document.write("Remove New Value End Of Array: "+arrayValue);
					document.write("<hr/>");
					
					arrayValue.push("4ER");
					document.write("Add New Value End Of Array: "+arrayValue);
					document.write("<hr/>");
					
					arrayValue.shift();
					document.write("Remove New Value Begging Of Array: "+arrayValue);
        </script>
</body>
</html>
