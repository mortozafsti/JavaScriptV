<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body onload="checkPrime(1,50)">
		<script>
        			function CheckPrimeNumber(num){ 
						var n = Math.sqrt(num);
						for(i=2;i<=n;i++){ 
							if(num%i==0)
							return false;
						}
						return true;
					}
					
					function checkPrime(sn,en){ 
						for(sn;sn<=en;sn++){ 
							if(CheckPrimeNumber(sn)){ 
								document.write(sn+" is prime");
								document.write("<br/>");
							}else{ 
								document.write(sn+" is not prime");
								document.write("<br/>");
							}
						}
					}
					checkPrime();
        </script>
</body>
</html>
