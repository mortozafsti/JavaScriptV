<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Untitled Document</title>
<style>
	.mm{ 
		color:red;
	}
</style>
</head>

<body>
			<script>
            			function formValidation(){ 
							var name = document.forms["myfrom"]["name"].value;
							var gender = document.forms["myfrom"]["gender"].value;
							var education = "";
							if(document.forms["myfrom"].ssc.checked){ 
								education+=document.forms["myfrom"]["ssc"].value;
							}
							if(document.forms["myfrom"].hsc.checked){ 
								education+=", "+document.forms["myfrom"]["hsc"].value;
							}
							var ssc = document.forms["myfrom"]["ssc"].value;
							var hsc = document.forms["myfrom"]["hsc"].value;
							var rounds = document.forms["myfrom"]["rounds"].value;
							var comments = document.forms["myfrom"]["msg"].value;
							
							if(name==""){ 
								document.getElementById('namex').innerHTML = "Name must be filled out";
								return false;
							}else if(name.length<3){ 
								document.getElementById('namex').innerHTML = "Name at least 3 character";
								return false;
							}else if(gender==""){ 
								document.getElementById('genderx').innerHTML = "Select Your Gender";
								return false;
							}else if(!document.forms["myfrom"].ssc.checked && !document.forms["myfrom"].ssc.checked){ 
								document.getElementById('edu').innerHTML = "Select Your Education";
								return false;
							}else if(rounds=="Select the Round"){ 
								document.getElementById('roundxs').innerHTML = "Select Your Round";
								return false;
							}else if(comments.length<10){ 
								document.getElementById('message').innerHTML = "At Least 10 Character";
								return false;
							}else{ 
								document.write("Name: "+name+"<br/>");
								document.write("Gender: "+gender+"<br/>");
								document.write("Education: "+education+"<br/>");
								document.write("Round: "+rounds+"<br/>");
								document.write("Comments: "+comments+"<br/>");
							}
						}
            </script>
            
            <table>
            	<form name="myfrom" method="post" action="form9.html" onsubmit="return formValidation()">
                	<tr>
                    	<td><label>Name</label></td>
                        <td>:</td>
                        <td>
                        	<input type="text" name="name" />
                            <label id="namex" class="mm"></label>
                        </td>
                    </tr>
                    <tr>
                    	<td><label>Gender</label></td>
                        <td>:</td>
                        <td>
                        	<input type="radio" name="gender" value="Male" />Male
                            <input type="radio" name="gender" value="Female" />Female
                            <label id="genderx" class="mm"></label>
                        </td>
                    </tr>
                    <tr>
                    	<td><label>Education</label></td>
                        <td>:</td>
                        <td>
                        	<input type="checkbox" name="ssc" value="SSC" />SSC
                            <input type="checkbox" name="hsc" value="HSC" />HSC
                            <label id="edu" class="mm"></label>
                        </td>
                    </tr>
                    <tr>
                    	<td><label>Round</label></td>
                        <td>:</td>
                        <td>
                        	<select name="rounds">
                            	<option>Select the Round</option>
                                <option>Round-33</option>
                                <option>Round-34</option>
                                <option>Round-35</option>
                                <option>Round-37</option>
                            </select>
                            <label id="roundxs" class="mm"></label>
                        </td>
                    </tr>
                     <tr>
                    	<td><label>Round</label></td>
                        <td>:</td>
                        <td>
                        	<textarea cols="22" rows="5" name="msg" placeholder="Enter At Least 10 Character"></textarea>
                            <label id="message" class="mm"></label>
                        </td>
                    </tr>
                     <tr>
                    	<td><label></label></td>
                        <td></td>
                        <td>
                        	<input type="submit" value="Submit" />
                            <input type="reset" value="Clear Form" />
                            
                        </td>
                    </tr>
                </form>
            </table>
</body>
</html>
