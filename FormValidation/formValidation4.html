<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
	.ddd{ 
			color:red;
			padding:3px 10px;
		}
</style>
</head>

<body>
		<table>
        	<form name="myform" method="post" action="formValidation4.html" onsubmit="return formValidation()">
            	<tr>
                	<td><label>Name</label></td>
                    <td>:</td>
                    <td>
                    	<input type="text" name="name" />
                    	<label class="ddd" id="fnaemx"></label>
                    </td>
                </tr>
                <tr>
                	<td><label>Gender</label></td>
                    <td>:</td>
                    <td>
                    	<input type="radio" name="gender" value="Male" />Male
                        <input type="radio" name="gender" value="FeMale" />FeMale
                    	<label class="ddd" id="genderx"></label>
                    </td>
                </tr>
                <tr>
                	<td><label>Education</label></td>
                    <td>:</td>
                    <td>
                    	<input type="checkbox" name="ssc" value="ssc"/>SSC
                        <input type="checkbox" name="hsc" value="hsc"/>SSC
                    	<label class="ddd" id="educationx"></label>
                    </td>
                </tr>
                <tr>
                	<td><label>Round</label></td>
                    <td>:</td>
                    <td>
                    	<select name="rounds">
                        	<option>Select the Round</option>
                            <option>Round-35</option>
                            <option>Round-36</option>
                            <option>Round-37</option>
                        </select>
                    	<label class="ddd" id="roundx"></label>
                    </td>
                </tr>
                <tr>
                	<td><label>Comments</label></td>
                    <td>:</td>
                    <td>
                    	<textarea name="msg" rows="5" cols="22" placeholder="Enter Comments at least 10 character"></textarea>
                    	<label class="ddd" id="message"></label>
                    </td>
                </tr>
                <tr>
                	<td><label></label></td>
                    <td></td>
                    <td>
                    	<input type="submit" value="Submit"/>
                        <input type="reset" value="Reset"/>
                    </td>
                </tr>
            </form>
        </table>
        
        <script>
        	function formValidation(){ 
				var name = document.forms["myform"]["name"].value;
				var gender = document.forms["myform"]["gender"].value;
				var education = "";
				if(document.forms["myform"].ssc.checked){ 
					education+=document.forms["myform"]["ssc"].value;
				}
				if(document.forms["myform"].hsc.checked){ 
					education+=", "+document.forms["myform"]["hsc"].value;
				}
				var ssc = document.forms["myform"]["ssc"].value;
				var hsc = document.forms["myform"]["hsc"].value;
				var rounds = document.forms["myform"]["rounds"].value;
				var comment = document.forms["myform"]["msg"].value;
				
				if(name==""){ 
					document.getElementById('fnaemx').innerHTML = "Name must be filled out";
					return false;
				}else if(name.length < 3){ 
					document.getElementById('fnaemx').innerHTML = "Name must at least 3 character";
					return false;
				}else if(gender==""){ 
					document.getElementById('genderx').innerHTML = "Select Your Gender";
					return false;
				}else if(!document.forms["myform"].ssc.checked && !document.forms["myform"].hsc.checked){ 
					document.getElementById('educationx').innerHTML = "Select Your Education";
					return false;
				}else if(rounds=="Select the Round"){ 
					document.getElementById('roundx').innerHTML = "Select Your Round";
					return false;
				}else if(comment.length < 10 ){ 
					document.getElementById('message').innerHTML = "Comments at least 10 character";
					return false;
				}else{ 
					document.write("Name: "+name+"<br/>");
					document.write("Gender: "+gender+"<br/>");
					document.write("Education: "+education+"<br/>");
					document.write("Round: "+rounds+"<br/>");
					document.write("Comments: "+comment+"<br/>");
				}
			}
        </script>
</body>
</html>
