<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>		<table>
				<form name="myform">
                	<tr>
                    	<td><label>Name</label></td>
                        <td>:</td>
                        <td>
                        	<input type="text" name="fname" />
                            <label id="fnamex" class="mmm"></label>
                        </td>
                    </tr>
                    <tr>
                    	<td><label>Gender</label></td>
                        <td>:</td>
                        <td>
                        	<input type="radio" name="gender" value="Male" />Male
                            <input type="radio" name="gender" value="FeMale" />FeMale
                            <label id="genderx" class="mmm"></label>
                        </td>
                    </tr>
                    <tr>
                    	<td><label>Education</label></td>
                        <td>:</td>
                        <td>
                        	<input type="checkbox" name="ssc" value="SSC" />SSC
                            <input type="checkbox" name="hsc" value="HSC" />HSC
                            <label id="edu" class="mmm"></label>
                        </td>
                    </tr>
                    <tr>
                    	<td><label>Round</label></td>
                        <td>:</td>
                        <td>
                        	<select name="rounds">
                            	<option>Select the Round</option>
                                <option>Round-33</option>
                                <option>Round-34</option>
                                <option>Round-37</option>
                            </select>
                            <label id="roundx" class="mmm"></label>
                        </td>
                    </tr>
                    <tr>
                    	<td><label>Comments</label></td>
                        <td>:</td>
                        <td>
                        	<textarea name="msg" cols="22" rows="5" placeholder="Enter At Least 10 Character"></textarea>
                            <label id="message" class="mmm"></label>
                        </td>
                    </tr>
                    <tr>
                    	<td><label></label></td>
                        <td></td>
                        <td>
                        	<input type="reset" value="Reset" /></br>
                            
                        </td>
                    </tr>
                </form>
               
			</table>
             	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button onclick="FormValidation()">Submit</button>
                <button onclick="CloseWindow()">Close Window</button>
			
			<script>
					var win;
            		function CloseWindow(){ 
						win.close();
					}
					function FormValidation(){ 
						
						var name = document.forms["myform"]["fname"].value;
						var gender = document.forms["myform"]["gender"].value;
						var education = "";
						if(document.forms["myform"].ssc.checked){ 
							education += document.forms["myform"]["ssc"].value;
						}
						if(document.forms["myform"].ssc.checked && document.forms["myform"].hsc.checked){ 
							education +=", "+ document.forms["myform"]["hsc"].value;
						}
						if(!document.forms["myform"].ssc.checked && document.forms["myform"].hsc.checked){ 
							education +=document.forms["myform"]["hsc"].value;
						}
						var rounds = document.forms["myform"]["rounds"].value;
						var comments = document.forms["myform"]["msg"].value;
						
						if(name==""){ 
							document.getElementById('fnamex').innerHTML = "Name must be filled Out";
							return false;
						}else if(name.length<3){ 
							document.getElementById('fnamex').innerHTML = "Name At least 3 character";
							return false;
						}else{ 
							document.getElementById('fnamex').innerHTML = "";
						}
						if(gender==""){ 
							document.getElementById('genderx').innerHTML = "Please Select your Gender";
							return false;
						}else{ 
							document.getElementById('genderx').innerHTML = "";
						}
						if(!document.forms["myform"].ssc.checked && !document.forms["myform"].hsc.checked){ 
							document.getElementById('edu').innerHTML = "Select your Education";
							return false;
						}else{ 
							document.getElementById('edu').innerHTML = "";
						}
						if(rounds=="Select the Round"){ 
							document.getElementById('roundx').innerHTML = "Please Select your Round";
							return false;
						}else{ 
							document.getElementById('roundx').innerHTML = "";
						}
						if(comments.length <10){ 
							document.getElementById('message').innerHTML = "At Least 10 Character";
							return false;
						}else{ 
							document.getElementById('message').innerHTML = "";
							win = window.open("","","width=400");
							win.document.write("<h2><center>Form Output</center></h2><hr>");
							
							win.document.write("Name: "+name+"<br/>");
							win.document.write("Gender: "+gender+"<br/>");
							win.document.write("Education: "+education+"<br/>");
							win.document.write("Round: "+rounds+"<br/>");
							win.document.write("Comments: "+comments+"<br/>");
						}
						
					}		
            </script>
</body>
</html>
