<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
	.mm{ 
		color:red;
	}
</style>

</head>

<body>
		<table>
        	<form name="myform" method="post" action="formValidation12.html" onsubmit="return formValidation()">
            	<tr>
                	<td><label>ID</label></td>
                    <td>:</td>
                    <td>
                    	<input type="text" name="id" />
                        <label id="ids" class="mm"></label>
                    </td>
                </tr>
                <tr>
                	<td></td>
                    <td></td>
                    <td>
                    	<input type="submit" value="Submit" />
                        <input type="reset" value="Clear Form" />
                    </td>
                </tr>
            </form>
        </table>
        <script>
        	function formValidation(){ 
				var id = document.forms["myform"]["id"].value;
				
				if(id.length < 7 || id.length > 7){ 
					document.getElementById('ids').innerHTML = "Id Must Be Seven Character";
					return false;
				}else{ 
					document.write("ID: "+id+"<br/>");
				}
			}
        </script>
</body>
</html>
