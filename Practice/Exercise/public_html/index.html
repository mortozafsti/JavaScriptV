    <body>
        <div>Math of Factorial</div>
        <script>
            var n;
            function factorial(n){ 
                if(n==0){ 
                    return 1;
                }else{ 
                    return n * factorial(n-1);
                }
            }
            var number = prompt("Enter the number","");
            document.write("The Factorial of "+number+" is "+factorial(number));
        </script>
    </body>
